{% extends 'base.html' %} {% block title %}Edit Profile{% endblock %} {% block
content %}
<div class="card p-4 shadow-sm mt-4" style="max-width: 600px; margin: auto">
  <h4>Edit Profile</h4>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label>Name</label>
      <input
        name="name"
        class="form-control"
        value="{{ user.name or '' }}"
        required
      />
    </div>

    <div class="mb-3">
      <label>Current Profile Image</label><br />
      {% if user.profile_image %}
      <img
        src="{{ url_for('static', filename='uploads/profiles/' + user.profile_image) }}"
        width="150"
        class="rounded-circle"
      />

      {% else %}
      <span class="text-muted">No profile image</span>
      {% endif %}
    </div>

    <div class="mb-3">
      <label>Upload New Profile Image</label>
      <input type="file" name="profile_image" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input
        name="email"
        type="email"
        class="form-control"
        value="{{ user.email }}"
        required
      />
    </div>

    {# Uncomment this block if you want to add password update in this form
    later:
    <div class="mb-3">
      <label>Password</label>
      <input name="password" type="password" class="form-control" required />
    </div>
    #}

    <button class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
