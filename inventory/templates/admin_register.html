<!-- templates/admin_register.html -->
{% extends 'base.html' %}
{% block title %}Admin Register{% endblock %}

{% block content %}
<div class="card mt-4 p-4 shadow-sm" style="max-width: 500px; margin: auto;">
    <h4 class="mb-3">🛡️ Admin Registration</h4>
    <form method="POST">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter name" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Create password" required>
        </div>
        <button type="submit" class="btn btn-dark w-100">Register as Admin</button>
    </form>
</div>
{% endblock %}
