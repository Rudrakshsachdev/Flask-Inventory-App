{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="card mt-4 p-4 shadow-sm" style="max-width: 500px; margin: auto;">
    <h4 class="mb-3">🔐 Login</h4>
    <form method="POST">
        <div class="mb-3">
            <label>Email</label>
            <input name="email" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input name="password" type="password" class="form-control" required>
        </div>
        <button class="btn btn-dark w-100">Login</button>
    </form>

    <div class="mt-3 text-center">
        <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
        <p><a href="{{ url_for('auth.forgot_password') }}">Forgot Password?</a></p>
        <p class="mt-2">
            <strong>🔒 Are you an admin?</strong><br>
            <a href="{{ url_for('auth.admin_login') }}" class="btn btn-sm btn-outline-primary mt-1">Go to Admin Login</a>
        </p>
    </div>
</div>
{% endblock %}
